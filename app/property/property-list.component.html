<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div><br>
            <div class='col-md-4'>
                <input type='text'
                       [(ngModel)]="listFilter"/>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilter}}</h3>
            </div>
        </div>
        <div class='table table-responsive table-striped table-bordered table-dark'>
            <table >
                <thead>
                    <tr>
                        <th>
                            <!--<button class='btn btn-primary' (click)='toggleImage()'>
                                {{ showImage ? 'Hide' : 'Show' }} Image
                            </button>-->
                        </th>
                        <th>Folio</th>
                        <th>Adress</th>
                        <th>Property Owner</th>
                        <th>Deed Status</th>
                        <th>Status Date</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='#property of property | propertyFilter:listFilter'>
                                <td><!--<img *ngIf='showImage'
                                         [src] ='product.imageUrl'
                                         [title] ='product.productName'
                                         [style.width.px] = 'imageWidth'
                                         [style.margin.px]='imageMargin'
                                         [alt]='product.description'></td>-->
                                <!--<td><img src={{product.imageUrl}}></td>-->
                                <td><!--<a [routerLink]="['ProductDetail',{id:product.productId}]">
                                    {{ product.productName | lowercase}}
                                  </a>-->
                                  <a href="https://miamidade.county-taxes.com/public/real_estate/parcels/{{property.AccountNumber}}">{{property.AccountNumber}}</a>
                                </td>
                                <td>{{ property.PropertyAddress | uppercase }}</td>
                                <td>{{ property.OwnerName }}</td>
                                <td>{{ property.DeedStatus | lowercase}}</td>
                                <td>{{ property.CertificationDate }}
                                  <!--<ai-star [rating]='product.starRating'
                                            (ratingClicked)='onRatingClicked($event)'></ai-star>--></td>
                                <!--<td>{{ product.starRating }}</td>-->
                            </tr>
                        </tbody>
                        </table>
        </div>
    </div>
</div>
